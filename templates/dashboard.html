<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock price analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .inputs {
            width: 25vw;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        label {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h4>Welcome to the Stock Dash App!</h4>
            <div class="col-md-4">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                      <button class="nav-link active" id="nav-date-tab" data-bs-toggle="tab" data-bs-target="#nav-date" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Using dates</button>
                      <button class="nav-link" id="nav-period-tab" data-bs-toggle="tab" data-bs-target="#nav-period" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Using period</button>
                    </div>
                </nav>
                <div class="tab-content container rounded" id="nav-tabContent"  style="background-color:rgb(5, 107, 107);">
                    
                    <br><br>
                    <div class="tab-pane fade show active" id="nav-date" role="tabpanel" aria-labelledby="nav-date-tab">
                        <form action="graph" method="POST">
                            {% csrf_token %}
                            <div class="mb-3 row">
                                <label for="ticket_id" class="col-sm-2 col-form-label">Enter company name</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="ticket_id" name="tickers" placeholder="UBER">
                                </div>
                            </div>
                            <div class="mb-3 row">
                            <label for="period_id" class="col-sm-2 col-form-label" aria-placeholder="5">Period</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="period_id" name="period">
                            </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="intervla_id" class="col-sm-2 col-form-label">Interval (In months)</label>
                                <div class="col-sm-10">
                                  <input type="number" class="form-control" id="intervla_id" name="interval" aria-placeholder="5">
                                </div>
                            </div>
                            <!-- <input class="input-group-text form-control" type="text" name="tickers" placeholder="Enter company name"><br>
                            Enter period in Days: <br>
                            <input type="number" name="period"><br>
                            Enter interval in Months: <br>
                            <input type="number" name="interval"><br>
                            <br> -->

                            <button class="btn btn-success">Submit</button>
                        </form>
                        <br>
                    </div>
                    <div class="tab-pane fade" id="nav-period" role="tabpanel" aria-labelledby="nav-period-tab">
                        <form action="graph" method="POST">
                            {% csrf_token %}
                            <div class="mb-3 row">
                                <label for="ticket_id" class="col-sm-2 col-form-label">Enter company name</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="ticket_id" name="tickers" placeholder="UBER">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="start_id" class="col-sm-2 col-form-label" aria-placeholder="5">Start date</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="start_id" name="start_date">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="end_id" class="col-sm-2 col-form-label">End date</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="end_id" name="end_date" aria-placeholder="5">
                                </div>
                            </div>
                            <!-- Start date: <br>
                            <input type="date" name="start_date"><br>
                            End date: <br>
                            <input type="date" name="end_date"><br> -->
                            <button class="btn btn-success">Submit</button>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <br>
                <br>
                <img src="https://melmagazine.com/wp-content/uploads/2019/07/Screen-Shot-2019-07-31-at-5.47.12-PM.png" alt="Stonk" class="img-thumbnail" width="700px">
                <br>
                <br>
                {%if business_info %}
                    <h4>{{short_name}}</h4>
                    <p>{{business_info}}</p>
                    {{graph.show}}
                {%endif%}
            </div>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
